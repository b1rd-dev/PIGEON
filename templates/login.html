{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="login">
    <h1 class="text lg-text">Login:</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="message error">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/login" class="form register-form">
        <input class="input" type="name" name="name" placeholder="Your username" autofocus="">
        <input class="input" type="password" name="password" placeholder="Your Password">
        <button class="button btn-login">Login</button>
    </form>
</div>
{% endblock %}
